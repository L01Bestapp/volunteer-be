server:
  port: ${SERVER_PORT:8080}
  # Memory optimization: Reduce Tomcat threads for low-memory environment
  tomcat:
    threads:
      max: 50          # Down from default 200
      min-spare: 10    # Down from default 10
    max-connections: 100  # Down from default 8192
    accept-count: 50   # Down from default 100
  shutdown: graceful   # Graceful shutdown

springdoc:
  swagger-ui:
    path: /swagger-ui.html

spring:
  application:
    name: volunteer

  datasource:
    # Render database connection using individual env vars
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:volunteer_db}
    username: ${POSTGRES_USER:volunteer}
    password: ${POSTGRES_PASSWORD:volunteer}
    driver-class-name: org.postgresql.Driver
    # HikariCP optimization for low memory
    hikari:
      maximum-pool-size: 5        # Down from default 10
      minimum-idle: 2             # Down from default 10
      connection-timeout: 30000   # 30 seconds
      idle-timeout: 600000        # 10 minutes
      max-lifetime: 1800000       # 30 minutes

  jpa:
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    show-sql: false  # Disable SQL logging in production
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 15       # Reduce batch size
          fetch_size: 50       # Limit fetch size
        order_inserts: true
        order_updates: true
        # Memory optimization
        query:
          in_clause_parameter_padding: false
        cache:
          use_second_level_cache: false  # Disable L2 cache to save memory
          use_query_cache: false

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            authorization-grant-type: authorization_code
            scope: profile, email, openid
            redirect-uri: ${BASE_URL_WEBSITE}/login/oauth2/code/google

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_SENDER_USERNAME}
    password: ${MAIL_SENDER_PASSWORD}
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
    default-encoding: UTF-8

cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

jwt:
  rsa-private-key: classpath:certs/privateKey.pem
  rsa-public-key: classpath:certs/publicKey.pem
  key-id: ${JWT_KEY_ID:ctxh-key}
  expirationTime: ${EXP_TOKEN:604800} # 7 days in seconds
  refreshExpTime: ${EXP_REFRESH_TOKEN:2592000} # 30 days in seconds

base:
  url: ${BASE_URL_WEBSITE}

# Admin credentials (for initial setup or admin features)
admin:
  username: ${ADMIN_USERNAME:admin}
  password: ${ADMIN_PASSWORD:admin}

# Google OAuth for different platforms
google:
  client-id:
    web: ${GOOGLE_CLIENT_ID}
    android: ${GOOGLE_CLIENT_ID_ANDROID:}
    ios: ${GOOGLE_CLIENT_ID_IOS:}

logging:
  level:
    root: INFO
    com.ctxh.volunteer: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: WARN
