name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: write
  pull-requests: write # Nếu cần comment vào PR


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Make mvnw executable
        run: chmod +x mvnw

      # Chạy test và tạo JaCoCo coverage report
      - name: Run tests
        run: ./mvnw test

      # Tạo JaCoCo report sau khi test xong
      - name: Generate JaCoCo report
        run: ./mvnw jacoco:report

      # Build project (skip tests vì đã chạy ở trên)
      - name: Build with Maven
        run: ./mvnw -B package -DskipTests

      # Upload JaCoCo coverage report lên GitHub Artifacts
      - name: Upload JaCoCo coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 30

      # Upload coverage lên Codecov để hiển thị badge
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: L01Bestapp/volunteer-be
          files: ./target/site/jacoco/jacoco.xml
          fail_ci_if_error: false

