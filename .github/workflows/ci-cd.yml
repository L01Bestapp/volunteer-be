name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  MAVEN_OPTS: -Xmx1024m
  DOCKER_IMAGE: ${{ secrets.DOCKER_USERNAME }}/volunteer-management

jobs:
  # ==================== CI PIPELINE ====================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: |
          ./mvnw clean compile -B -V
          echo "âœ… Build completed successfully"

      - name: Run tests with coverage
        run: |
          ./mvnw test -B
          echo "âœ… Tests completed"

      - name: Verify coverage threshold
        run: |
          ./mvnw jacoco:check -B
          echo "âœ… Coverage threshold met (>70%)"

      - name: Generate coverage report
        run: |
          ./mvnw jacoco:report -B
          echo "ðŸ“Š Coverage report generated"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./target/site/jacoco/jacoco.xml
          flags: unittests
          name: codecov-volunteer
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            target/surefire-reports/
            target/site/jacoco/

      - name: Archive coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/site/jacoco/

      - name: Comment PR with coverage
        if: github.event_name == 'pull_request'
        uses: madrapps/jacoco-report@v1.6.1
        with:
          paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          min-coverage-overall: 70
          min-coverage-changed-files: 70
          title: 'ðŸ“Š Code Coverage Report'
          update-comment: true

  # ==================== CODE QUALITY ====================
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Run SpotBugs (optional)
        run: |
          if grep -q "spotbugs" pom.xml; then
            ./mvnw spotbugs:check -B || true
            echo "âš ï¸ SpotBugs analysis completed"
          else
            echo "â„¹ï¸ SpotBugs not configured, skipping"
          fi

      - name: Check code style (optional)
        run: |
          if grep -q "checkstyle" pom.xml; then
            ./mvnw checkstyle:check -B || true
            echo "âš ï¸ Checkstyle analysis completed"
          else
            echo "â„¹ï¸ Checkstyle not configured, skipping"
          fi

  # ==================== SECURITY SCAN ====================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==================== CD PIPELINE ====================
  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [build-and-test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
          platforms: linux/amd64
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      - name: Docker image scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_IMAGE }}:latest
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'

  # ==================== DEPLOY TO RENDER (AUTO-DEPLOY) ====================
  # Render auto-deploys from GitHub when you push to main branch
  # No manual deployment step needed!
  # Just connect your repo in Render dashboard and it will auto-build + deploy

  deploy-trigger:
    name: Trigger Render Deploy (Optional)
    runs-on: ubuntu-latest
    needs: [build-docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
      url: https://volunteer-backend.onrender.com

    steps:
      - name: Trigger Render Deploy Hook
        if: ${{ secrets.RENDER_DEPLOY_HOOK != '' }}
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
          echo "âœ… Deploy triggered on Render"

      - name: Wait for deployment
        run: |
          echo "â³ Waiting for Render deployment (usually 2-3 minutes)..."
          sleep 120

      - name: Verify deployment
        run: |
          HEALTH_URL="${{ secrets.RENDER_APP_URL }}/actuator/health"

          echo "ðŸ” Checking deployment health..."
          for i in {1..10}; do
            if curl -f -s "$HEALTH_URL" > /dev/null; then
              echo "âœ… Deployment successful! Application is healthy."
              echo "ðŸŒ App URL: ${{ secrets.RENDER_APP_URL }}"
              exit 0
            fi
            echo "â³ Attempt $i/10: Application not ready yet, waiting..."
            sleep 15
          done

          echo "âš ï¸ Could not verify deployment (might still be deploying)"
          echo "ðŸ’¡ Check Render dashboard: https://dashboard.render.com"
          exit 0  # Don't fail - Render might still be deploying

      - name: Deployment info
        if: always()
        run: |
          echo "ðŸ“Š Deployment Information:"
          echo "   Platform: Render.com"
          echo "   Method: Auto-deploy from GitHub"
          echo "   App URL: ${{ secrets.RENDER_APP_URL }}"
          echo "   Dashboard: https://dashboard.render.com"

  # ==================== NOTIFICATION ====================
  notify:
    name: Send Notification
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker, deploy-trigger]
    if: always() && github.ref == 'refs/heads/main'

    steps:
      - name: Prepare notification message
        id: message
        run: |
          if [ "${{ needs.deploy-trigger.result }}" == "success" ]; then
            echo "status=âœ… Deployment Successful" >> $GITHUB_OUTPUT
            echo "color=good" >> $GITHUB_OUTPUT
          else
            echo "status=âš ï¸ Check Render Dashboard" >> $GITHUB_OUTPUT
            echo "color=warning" >> $GITHUB_OUTPUT
          fi

      - name: Send Slack notification (optional)
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        uses: slackapi/slack-github-action@v1.25.0
        with:
          payload: |
            {
              "text": "${{ steps.message.outputs.status }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Volunteer Management CI/CD*\n${{ steps.message.outputs.status }}\n\n*Commit:* ${{ github.event.head_commit.message }}\n*Author:* ${{ github.actor }}\n*Branch:* ${{ github.ref_name }}"
                  }
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
